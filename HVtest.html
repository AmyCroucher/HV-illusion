<html>  
    <head>
        <title>Horizontal-Vertical Illusion</title>

            <!--CSS-->
            <style>

            body {
                background-color: whitesmoke;
                color: slategray;
                font-family: 'Arial';
            }

            .page-container {
                display: flex;
                flex-flow: column;
                align-items: center;
            }

            #t-area {
                height: 300px;
                width: 300px;
                position: relative;
                transition: 0.4s all;
            }

                .horizontal {
                    transform: rotate(-90deg);
                    -ms-transform: rotate(-90deg);
                    -webkit-transform: rotate(-90deg);
                }

                .vertical {
                    transform: rotate(0deg);
                    -ms-transform: rotate(0deg);
                    -webkit-transform: rotate(0deg);
                }

            #t-comparison-line {
                height: 12px;
                width: 100%;
                background: cadetblue;
                border-radius: 3px;
            }

            #t-critical-line {
                position: absolute;
                top: 0px;
                margin-left: 50%;
                margin-right: 50%;
                height: 100%;
                width: 12px;
                background: cadetblue;
                border-radius: 8px;
            }

            .button-area {
                display: flex;
                flex-flow: row;
            }


        </style>
    </head>

    <body>

        <!--Javascript-->
        <script>

            //Get key presses
            window.onkeydown = function(event) {
                if (event.keyCode == 38) {
                    lengthenLine()
                } else if (event.keyCode == 40) {
                    shortenLine()
                }
            } 

            function lengthenLine() {
                console.log("You pressed the UP key")
            }

            function shortenLine() {
                console.log("You pressed the DOWN key")
                var line = document.getElementById('t-critical-line')
                var oldLength = line.style.height

                
                console.log(oldLength)


            }

            //Rotate the T
            function rotateAntiClockwise() {
                var tArea = document.getElementById('t-area')
                tArea.className = 'horizontal'
            }

            function rotateClockwise() {
                var tArea = document.getElementById('t-area')
                tArea.className = 'vertical'
            }

        </script>

        <!--Page content-->
        <div class="page-container">

            <h1>Horizontal-Vertical (T) Illusion</h1>
            <div id="t-area">
                <div id="t-comparison-line"></div>
                <div id="t-critical-line" style="height:100%"></div>
            </div>

            <div class="button-area">
                <button type="button" onClick=rotateAntiClockwise()>Rotate anti-clockwise</button>
                <button type="button" onClick=rotateClockwise()>Rotate clockwise</button>
                <button type="button">Show result</button>
                <button type="button" onClick=lengthenLine()>+</button>
                <button type="button" onClick=shortenLine()>-</button>


            </div>
        
        </div>
    </body>

</html>
